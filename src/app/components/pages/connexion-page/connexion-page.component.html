<app-navbar></app-navbar>

<section class="tab-section ptb-100">
    <div class="container">
        <div class="tab solutions-list-tab">
            <ul class="tabs">
                <li><a href="#"><span>Connection</span></a></li>
                <li><a href="#"><span>Inscription</span></a></li>
            </ul>
            <div class="tab_content">
                <div class="tabs_item">
                    <div class="row align-items-center">
                        <div class="col-lg-12 col-md-12">
                            <div class="tab-solution-content">
                                <div class="col-lg-12 col-md-12">
                                    <div class="contact-form">
                                        <h3>Connexion</h3>
                                        <form [formGroup]="connexionUser">
                                            <div class="row">
                                                <div class="col-lg-6 col-md-6">
                                                    <div class="form-group">
                                                        <input type="email" name="email" class="form-control" formControlName="email" placeholder="ex: youremail@email.com">
                                                    </div>
                                                </div>
                                                <br>
                                                <div class="col-lg-6 col-md-6">
                                                    <div class="form-group">
                                                        <input type="password" name="password" class="form-control" formControlName="password" placeholder="Password">
                                                    </div>
                                                </div>

                                                <div class="col-lg-12 col-md-12">
                                                    <button (click)="connexion()" type="submit" [className]="this.connexionUser.valid ? 'submit-btn' : 'submit-btn-notValid' " [disabled]="!this.connexionUser.valid">Connexion</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="tabs_item">
                    <div class="row align-items-center">
                        <div class="col-lg-7 col-md-12">
                            <div class="contact-form">
                                <h3>Inscription</h3>
                                <form [formGroup]="inscriptionUser">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6">
                                            <div class="form-group">
                                                <input type="email" name="email" class="form-control" formControlName="email" placeholder="ex: youremail@email.com">
                                            </div>
                                        </div>
                                        <br>
                                        <div class="col-lg-6 col-md-6">
                                            <div class="form-group">
                                                <input type="password" name="password" class="form-control" formControlName="password" placeholder="Password">
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-md-6">
                                            <div class="form-group">
                                                <input type="password" name="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
                                            </div>
                                        </div>

                                        <div class="col-lg-6 col-md-6">
                                            <div class="form-group">
                                                <input type="text" name="text" class="form-control" formControlName="name" placeholder="Your name">
                                            </div>
                                        </div>

                                        <div class="col-lg-6 col-md-6">
                                            <div class="form-group">
                                                <input type="text" name="last_name" class="form-control" formControlName="last_name" placeholder="Your last name">
                                            </div>
                                        </div>

                                        <div class="col-lg-12 col-md-12">
                                            <button (click)="inscription()" type="submit" [className]="this.connexionUser.valid ? 'submit-btn' : 'submit-btn-notValid' " [disabled]="!this.inscriptionUser.valid">Inscription</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

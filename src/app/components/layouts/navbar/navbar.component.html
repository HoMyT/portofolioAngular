<div class="navbar-area">
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand" routerLink="/">
                <img src="assets/img/logo.png" class="white-logo" alt="logo">
                <img src="assets/img/logo-black.png" class="black-logo" alt="logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">

                    <li class="nav-item" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">
                        <a  routerLink="/" class="nav-link" routerLinkActive="active"[routerLinkActiveOptions]="{exact: true}">Home</a>
                    </li>

                    <li class="nav-item"><a routerLink="/services" class="nav-link">Services <i class="fas fa-chevron-down"></i></a>
                        <ul class="dropdown-menu">
                            <li class="nav-item" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"><a routerLink="/services" class="nav-link" routerLinkActive="active"[routerLinkActiveOptions]="{exact: true}">Services</a></li>

                            <li class="nav-item" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"><a routerLink="/services-details" class="nav-link" routerLinkActive="active"[routerLinkActiveOptions]="{exact: true}">Services Details</a></li>
                        </ul>
                    </li>

                    <li class="nav-item" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">
                        <ul><a routerLink="/partner" class="nav-link" routerLinkActive="active"[routerLinkActiveOptions]="{exact: true}">Partner</a></ul>
                    </li>

                    <li class="nav-item" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">
                        <ul><a routerLink="/profil" class="nav-link" routerLinkActive="active"[routerLinkActiveOptions]="{exact: true}">Mon Profil</a></ul>
                    </li>

                    <li *ngIf="this.token == true" class="nav-item" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">
                        <ul><a class="nav-link" (click)="deconnexion()" routerLinkActive="active"[routerLinkActiveOptions]="{exact: true}">Deconnexion</a></ul>
                    </li>

                    <!-- <li class="nav-item" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show"><a routerLink="/contact" class="nav-link" routerLinkActive="active"[routerLinkActiveOptions]="{exact: true}">Contact</a></li> -->
                </ul>



                <div class="other-option">
                    <a class="default-btn" routerLink="/profil">Mon compte<span></span></a>
                </div>

            </div>
        </nav>
    </div>
</div>
